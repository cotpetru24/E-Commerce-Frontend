<div class="product-grid">
  <mat-card class="landing-page-card" *ngFor="let product of products">
    <img mat-card-image [src]="product.imageUrl" [alt]="product.name" />

    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>Â£{{ product.price }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ product.description }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary">Buy Now</button>
      <button mat-button>Details</button>
    </mat-card-actions>
  </mat-card>
</div>
