<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">
            <i class="bi bi-person-circle me-2"></i>
            Login
          </h4>
        </div>
        <div class="card-body p-4">
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="bi bi-envelope me-2"></i>Email Address
              </label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="loginData.email" required
                email placeholder="Enter your email"
                [ngClass]="{'is-invalid': loginForm.submitted && !loginData.email}">
              @if (loginForm.submitted && !loginData.email) {
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
              }
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">
                <i class="bi bi-lock me-2"></i>Password
              </label>
              <div class="input-group">
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" name="password"
                  [(ngModel)]="loginData.password" required placeholder="Enter your password"
                  [ngClass]="{'is-invalid': loginForm.submitted && !loginData.password}">
                <button class="btn btn-outline-secondary" type="button" (click)="togglePassword()">
                  <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
              </div>
              @if (loginForm.submitted && !loginData.password) {
              <div class="invalid-feedback">
                Please enter your password.
              </div>
              }
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" [(ngModel)]="loginData.rememberMe"
                name="rememberMe">
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="isLoading">
                @if (isLoading) {
                <span class="spinner-border spinner-border-sm me-2 text-primary" role="status"></span>
                }
                @if (!isLoading) {
                <i class="bi bi-box-arrow-in-right me-2"></i>
                }
                {{ isLoading ? 'Signing in...' : 'Sign In' }}
              </button>
            </div>
            <div class="text-center mt-3">
              <a href="#" class="text-decoration-none">Forgot Password?</a>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <p class="mb-0">
            Don't have an account?
            <a routerLink="/auth/register" class="text-decoration-none">Sign up here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
